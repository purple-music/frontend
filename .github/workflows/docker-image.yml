name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up QEMU"
        uses: docker/setup-qemu-action@v1

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Login to GitHub Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: "KhoDis"
          password: ${{ secrets.REGISTRY_KEY }}

      - name: "Build&Deploy purple-nextjs"
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ghcr.io/khodis/prod-purple-nextjs:latest
          build-args: |
            build_mode=Release

      - name: Debug current directory
        run: echo ${{ github.workspace }}

      - name: "Run deploy on server"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            sudo docker-compose -f /app/docker-compose.prod-ci.yml -p prod pull
            sudo docker-compose -f /app/docker-compose.prod-ci.yml -p prod up -d
